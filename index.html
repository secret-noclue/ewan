<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProStudio | Filter HUD</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 28px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        /* Viewport & HUD */
        .viewport-container {
            position: relative;
            width: 100%;
            max-height: 65vh;
            overflow-y: auto;
            border-radius: 20px;
            background: #000;
            border: 2px solid #334155;
        }

        video, #canvas {
            width: 100%;
            display: block;
            transform: scaleX(-1); /* Mirror Preview */
        }

        #canvas {
            max-width: 100%;
            height: auto;
        }

        /* Filter Label HUD (Heads-Up Display) */
        #filter-hud {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }

        #filter-hud.show {
            opacity: 1;
            transform: translateX(-50%) translateY(5px);
        }

        #timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 7rem;
            font-weight: 900;
            z-index: 30;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Control Panels */
        .controls { margin-top: 1.5rem; display: grid; gap: 1rem; }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
        }

        label { font-size: 0.7rem; color: #94a3b8; font-weight: 700; padding-left: 5px; }

        select, button {
            padding: 14px;
            border-radius: 14px;
            border: none;
            background: #1e293b;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-capture { background: var(--primary); font-size: 1.1rem; margin-top: 5px; }
        .btn-capture:hover { background: #4f46e5; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container">
        <header style="margin-bottom: 1rem; text-align: center;">
            <h2 style="margin: 0; background: linear-gradient(90deg, #818cf8, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">PRO STUDIO</h2>
        </header>

        <div class="viewport-container">
            <div id="filter-hud">Normal</div>
            <div id="timer" class="hidden">3</div>

            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" class="hidden"></canvas>
        </div>

        <div id="ui-setup" class="controls">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="control-group">
                    <label>LAYOUT</label>
                    <select id="mode">
                        <option value="1">Single</option>
                        <option value="3">3-Strip</option>
                        <option value="4">4-Grid</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>FILTER</label>
                    <select id="filter">
                        <option value="none">Natural</option>
                        <option value="grayscale(100%)">Noir (B&W)</option>
                        <option value="sepia(100%)">Vintage</option>
                        <option value="saturate(2.5)">Vivid</option>
                        <option value="contrast(1.5) brightness(0.9)">Dramatic</option>
                        <option value="hue-rotate(180deg)">Infrared</option>
                        <option value="invert(1)">X-Ray</option>
                    </select>
                </div>
            </div>
            <button id="btn-snap" class="btn-capture">ðŸ“¸ Take Photo</button>
        </div>

        <div id="ui-post" class="controls hidden">
            <button id="btn-share" style="background: #10b981;">ðŸ“¤ Send to Email / Photos</button>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button onclick="location.reload()" style="background:#475569">ðŸ”„ Retake</button>
                <button id="btn-download" style="background:var(--primary)">ðŸ’¾ Save</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const timerEl = document.getElementById('timer');
        const hudEl = document.getElementById('filter-hud');
        const filterSelect = document.getElementById('filter');
        const snapBtn = document.getElementById('btn-snap');

        let images = [];

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
                video.srcObject = stream;
            } catch (e) {
                alert("Please enable camera access.");
            }
        }

        // --- HUD Feedback Logic ---
        filterSelect.addEventListener('change', (e) => {
            const filterName = e.target.options[e.target.selectedIndex].text;
            video.style.filter = e.target.value;

            // Show HUD
            hudEl.innerText = filterName;
            hudEl.classList.add('show');

            // Hide after 1.5 seconds
            setTimeout(() => hudEl.classList.remove('show'), 1500);
        });

        snapBtn.onclick = async () => {
            const count = parseInt(document.getElementById('mode').value);
            images = [];
            snapBtn.disabled = true;
            hudEl.classList.remove('show'); // Hide HUD during capture

            for (let i = 0; i < count; i++) {
                timerEl.classList.remove('hidden');
                for (let t = 3; t > 0; t--) {
                    timerEl.innerText = t;
                    await new Promise(r => setTimeout(r, 800));
                }
                timerEl.classList.add('hidden');

                const temp = document.createElement('canvas');
                temp.width = video.videoWidth;
                temp.height = video.videoHeight;
                const tCtx = temp.getContext('2d');

                // Physical Mirror for the saved data
                tCtx.translate(temp.width, 0);
                tCtx.scale(-1, 1);

                tCtx.filter = filterSelect.value;
                tCtx.drawImage(video, 0, 0, temp.width, temp.height);
                images.push(temp.toDataURL('image/png'));

                if (i < count - 1) await new Promise(r => setTimeout(r, 1000));
            }
            renderStrip();
        };

        function renderStrip() {
            const pad = 20;
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;

            // Set canvas size according to video and number of images
            canvas.width = videoWidth + pad * 2;
            canvas.height = videoHeight * images.length + pad * (images.length + 1);

            ctx.fillStyle = "#000"; // background color
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            images.forEach((imgSrc, i) => {
                const img = new Image();
                img.onload = () => {
                    ctx.drawImage(img, pad, pad + i * (videoHeight + pad), videoWidth, videoHeight);
                    if (i === images.length - 1) finalize();
                };
                img.src = imgSrc;
            });
        }

        function finalize() {
            canvas.style.transform = "none"; // Disable CSS mirror for the final strip
            ctx.fillStyle = "#cbd5e1";
            ctx.font = "bold 30px Inter";
            ctx.textAlign = "center";
            ctx.fillText("PRO STUDIO SESSION", canvas.width/2, canvas.height - 40);

            video.classList.add('hidden');
            canvas.classList.remove('hidden');
            document.getElementById('ui-setup').classList.add('hidden');
            document.getElementById('ui-post').classList.remove('hidden');
        }

        document.getElementById('btn-share').onclick = async () => {
            const blob = await (await fetch(canvas.toDataURL())).blob();
            const file = new File([blob], 'photostrip.png', { type: 'image/png' });
            if (navigator.share) {
                navigator.share({ files: [file], title: 'My Pro Studio Strip' });
            } else {
                window.location.href = `mailto:?subject=My Photo Strip&body=Check this out!`;
            }
        };

        document.getElementById('btn-download').onclick = () => {
            const link = document.createElement('a');
            link.download = 'pro-studio-strip.png';
            link.href = canvas.toDataURL();
            link.click();
        };

        init();
    </script>
</body>
</html>
