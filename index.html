<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProStudio | Ultimate WYSIWYG</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 28px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        /* Fixed 3:4 Aspect Ratio Viewport */
        .viewport-container {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 4; 
            overflow-y: auto; /* For scrollable strip preview */
            border-radius: 20px;
            background: #000;
            border: 2px solid #334155;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This creates the "zoom/fill" look */
            transform: scaleX(-1); /* Mirror view */
            display: block;
        }

        #canvas {
            width: 100%;
            display: block;
            /* No CSS mirror here because logic is baked into the pixels */
        }

        /* HUD & UI Elements */
        #filter-hud {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            z-index: 20;
            opacity: 0;
            transition: 0.3s;
        }

        #filter-hud.show { opacity: 1; }

        #timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: 900;
            z-index: 30;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .controls { margin-top: 1.5rem; display: grid; gap: 1rem; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        select, button {
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #1e293b;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-capture { background: var(--primary); font-size: 1.1rem; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container">
        <header style="text-align: center; margin-bottom: 1rem;">
            <h2 style="margin:0; letter-spacing: 2px; color: #818cf8;">PRO STUDIO</h2>
        </header>

        <div class="viewport-container" id="viewport">
            <div id="filter-hud">Normal</div>
            <div id="timer" class="hidden">3</div>
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" class="hidden"></canvas>
        </div>

        <div id="ui-setup" class="controls">
            <div class="btn-grid">
                <select id="mode">
                    <option value="1">Single Photo</option>
                    <option value="3">Classic 3-Strip</option>
                    <option value="4">Quad Grid</option>
                </select>
                <select id="filter">
                    <option value="none">Natural</option>
                    <option value="grayscale(100%)">Noir (B&W)</option>
                    <option value="sepia(100%)">Retro</option>
                    <option value="saturate(2.5)">Vivid</option>
                    <option value="contrast(1.5) brightness(0.9)">Dramatic</option>
                    <option value="hue-rotate(180deg)">Infrared</option>
                    <option value="invert(1)">X-Ray</option>
                </select>
            </div>
            <button id="btn-snap" class="btn-capture">ðŸ“¸ Take Photo</button>
        </div>

        <div id="ui-post" class="controls hidden">
            <button id="btn-share" style="background: #10b981;">ðŸ“¤ Send to Email / Photos</button>
            <div class="btn-grid">
                <button onclick="location.reload()" style="background:#475569">ðŸ”„ Retake</button>
                <button id="btn-download" style="background:var(--primary)">ðŸ’¾ Save</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const timerEl = document.getElementById('timer');
        const hudEl = document.getElementById('filter-hud');
        const filterSelect = document.getElementById('filter');
        const snapBtn = document.getElementById('btn-snap');
        
        let images = [];

        async function init() {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'user', width: 1280, height: 720 } 
            });
            video.srcObject = stream;
        }

        // HUD Notification
        filterSelect.onchange = (e) => {
            video.style.filter = e.target.value;
            hudEl.innerText = e.target.options[e.target.selectedIndex].text;
            hudEl.classList.add('show');
            setTimeout(() => hudEl.classList.remove('show'), 1200);
        };

        snapBtn.onclick = async () => {
            const count = parseInt(document.getElementById('mode').value);
            images = [];
            snapBtn.disabled = true;

            for (let i = 0; i < count; i++) {
                timerEl.classList.remove('hidden');
                for (let t = 3; t > 0; t--) {
                    timerEl.innerText = t;
                    await new Promise(r => setTimeout(r, 800));
                }
                timerEl.classList.add('hidden');

                // --- WYSIWYG CROP LOGIC ---
                const temp = document.createElement('canvas');
                temp.width = 600;  // High res 3:4 width
                temp.height = 800; // High res 3:4 height
                const tCtx = temp.getContext('2d');

                // 1. Physical Mirror
                tCtx.translate(temp.width, 0);
                tCtx.scale(-1, 1);

                // 2. Math to match 'object-fit: cover'
                const videoAspect = video.videoWidth / video.videoHeight;
                const targetAspect = temp.width / temp.height;
                let sx, sy, sw, sh;

                if (videoAspect > targetAspect) {
                    sh = video.videoHeight;
                    sw = sh * targetAspect;
                    sx = (video.videoWidth - sw) / 2;
                    sy = 0;
                } else {
                    sw = video.videoWidth;
                    sh = sw / targetAspect;
                    sx = 0;
                    sy = (video.videoHeight - sh) / 2;
                }

                tCtx.filter = filterSelect.value;
                tCtx.drawImage(video, sx, sy, sw, sh, 0, 0, temp.width, temp.height);
                images.push(temp.toDataURL('image/png'));
                
                if (i < count - 1) await new Promise(r => setTimeout(r, 1000));
            }
            renderStrip();
        };

        function renderStrip() {
            const w = 600; const h = 800; const pad = 40;
            canvas.width = w + (pad * 2);
            canvas.height = (h * images.length) + (pad * (images.length + 1)) + 100;

            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            images.forEach((imgSrc, i) => {
                const img = new Image();
                img.onload = () => {
                    ctx.drawImage(img, pad, pad + (i * (h + pad)), w, h);
                    if (i === images.length - 1) finalize();
                };
                img.src = imgSrc;
            });
        }

        function finalize() {
            ctx.fillStyle = "#cbd5e1";
            ctx.font = "bold 22px Inter";
            ctx.textAlign = "center";
            ctx.fillText("PRO STUDIO SESSION", canvas.width/2, canvas.height - 35);

            video.classList.add('hidden');
            canvas.classList.remove('hidden');
            document.getElementById('ui-setup').classList.add('hidden');
            document.getElementById('ui-post').classList.remove('hidden');
            document.getElementById('viewport').style.overflowY = "auto";
        }

        // Sharing Logic
        document.getElementById('btn-share').onclick = async () => {
            const blob = await (await fetch(canvas.toDataURL())).blob();
            const file = new File([blob], 'strip.png', { type: 'image/png' });
            if (navigator.share) {
                navigator.share({ files: [file], title: 'My Pro Strip' });
            } else {
                window.location.href = `mailto:?subject=Photo Strip&body=Check this out!`;
            }
        };

        document.getElementById('btn-download').onclick = () => {
            const link = document.createElement('a');
            link.download = 'pro-studio-strip.png';
            link.href = canvas.toDataURL();
            link.click();
        };

        init();
    </script>
</body>
</html>
